databaseChangeLog:
  - changeSet:
      id: shipping-001
      author: boraldan
      changes:
        - createTable:
            tableName: t_shipping
            columns:
              - column:
                  name: shipping_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: shipping_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false