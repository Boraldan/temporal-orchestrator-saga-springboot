databaseChangeLog:
  - changeSet:
      id: orders-001
      author: boraldan
      changes:
        - createTable:
            tableName: t_order
            columns:
              - column:
                  name: order_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: order_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false